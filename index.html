<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libertinus+Sans:ital,wght@0,400;0,700;1,400&family=Nata+Sans:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="leftside-logo">
            <div class="fblogo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook_logo" height="100px">
            </div>
            <h1 class="heading-logo">Facebook helps you connect and share<br>with the people in your life.</h1>
        </div>
        <div class="rightside-login">
            <div class="login-box">
                <form action="">
                    <input type="text" placeholder="Email or phone number" class="email" required>
                    <input type="password" placeholder="Password" class="password" required>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <hr>
                <div class="create-account">
                    <a href="#">Create New Account</a>
                </div>
            </div>
            <div class="footer">
                <a href="#">Create a Page</a> for a celebrity, band or business.
            </div>
        </div>
    </div>
</body>

</html>
